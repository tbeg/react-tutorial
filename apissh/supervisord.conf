[supervisord]
nodaemon=true

[program:sshd]
directory=/usr/local/
command=/usr/sbin/sshd -D
autostart=true
autorestart=true
redirect_stderr = true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:setup]
command=/bin/bash -c "./setup.sh"
redirect_stderr = true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
